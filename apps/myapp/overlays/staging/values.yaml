image:
  tag: "d2f58c3"  # Updated by CI

replicaCount: 2

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

ingress:
  hosts:
    - host: myapp.staging.example.com
      paths:
        - path: /
          pathType: Prefix

externalSecret:
  enabled: true
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: staging/myapp/database-url
    - secretKey: API_SECRET_KEY
      remoteRef:
        key: staging/myapp/api-secret-key

env:
  - name: ENVIRONMENT
    value: "staging"
  - name: VERSION
    value: "latest"

topologySpread:
  enabled: true
