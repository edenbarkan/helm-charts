image:
  tag: "35e5c52"  # Updated by CI

replicaCount: 2

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

ingress:
  hosts:
    - host: myapp.staging.example.com
      paths:
        - path: /
          pathType: Prefix

externalSecret:
  enabled: false
  data:
    - secretKey: DB_PASSWORD
      remoteRef:
        key: staging/myapp/db-password

env:
  - name: ENVIRONMENT
    value: "staging"
  - name: VERSION
    value: "latest"

topologySpread:
  enabled: true
