image:
  tag: "latest"  # Updated by CI

replicaCount: 1

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 250m
    memory: 128Mi

ingress:
  hosts:
    - host: myapp.dev.example.com
      paths:
        - path: /
          pathType: Prefix

externalSecret:
  enabled: true
  data:
    - secretKey: DB_PASSWORD
      remoteRef:
        key: dev/myapp/db-password

topologySpread:
  enabled: false  # Single AZ OK for dev
