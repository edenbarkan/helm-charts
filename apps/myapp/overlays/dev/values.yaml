image:
  tag: "3583867"  # Updated by CI

replicaCount: 1

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 250m
    memory: 128Mi

ingress:
  hosts:
    - host: myapp.dev.example.com
      paths:
        - path: /
          pathType: Prefix

externalSecret:
  enabled: true
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: dev/myapp/database-url
    - secretKey: API_SECRET_KEY
      remoteRef:
        key: dev/myapp/api-secret-key

env:
  - name: ENVIRONMENT
    value: "dev"
  - name: VERSION
    value: "latest"

topologySpread:
  enabled: false  # Single AZ OK for dev
