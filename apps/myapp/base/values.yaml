# Shared values across all environments
nameOverride: "myapp"

image:
  # ECR URI includes AWS account ID. ArgoCD reads static YAML so this cannot be dynamically resolved.
  # To use a different AWS account: update this URI and the AWS_ACCOUNT_ID GitHub Actions secret.
  repository: "471448382412.dkr.ecr.us-east-1.amazonaws.com/myapp"

service:
  port: 80
  targetPort: 8080

healthCheck:
  liveness:
    path: /health
    port: 8080
  readiness:
    path: /ready
    port: 8080
