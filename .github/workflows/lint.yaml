name: Lint Helm Charts

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    name: Helm Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Lint dev environment
        run: |
          helm lint charts/generic-app \
            -f apps/myapp/base/values.yaml \
            -f apps/myapp/overlays/dev/values.yaml

      - name: Lint staging environment
        run: |
          helm lint charts/generic-app \
            -f apps/myapp/base/values.yaml \
            -f apps/myapp/overlays/staging/values.yaml

      - name: Lint production environment
        run: |
          helm lint charts/generic-app \
            -f apps/myapp/base/values.yaml \
            -f apps/myapp/overlays/production/values.yaml
